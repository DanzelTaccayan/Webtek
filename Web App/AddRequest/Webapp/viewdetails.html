<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Details</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/viewdet.css">
</head>
<script src="main.js"></script>

<body onload="viewDetails()">
    <!--====NAVIGATION BAR======-->
    <nav>
        <label for="show-menu" class="show-menu">Menu</label>
        <input type="checkbox" id="show-menu" role="button">
        <a id="logo" href="index.html"><span>Slu Carpentry</span></a>
        <ul id="menu">
            <li><a href="index.html">Items</a></li>
            <li><a href="loan.html">Loan</a></li>
            <li><a href="#">View</a></li>
        </ul>
    </nav>
    <!--==== END OF NAVIGATION BAR=============-->
    <header>
        <h1>View Details</h1>
    </header>
    <div class="wrapper">
        <div class="wrapper-header">
            <h2>Request Information</h2>
        </div>
        <div class="content">
            <div class="details">
                <div class="borrowerInformation">
                    <h3>Borrower's information</h3>
                    <span id="idnumLabel" style="display:none; font-weight: bold;">ID Number:</span>
                    <span id="idnum" class="right" style="display:none"></span>

                    <div>
                        <span id="nameLabel" style="display:none; font-weight: bold;">Name: </span>
                        <span id="name" style="display:none" class="right"></span>
                    </div>

                    <div>
                        <span id="schoolLabel" style="display:none; font-weight: bold;">School: </span>
                        <span id="school" style="display:none" class="right"></span>
                    </div>

                    <div>
                        <span id="contactnumLabel" style="display:none; font-weight: bold;">Contact Number:</span>
                        <span id="contactnum" style="display:none" class="right"></span>
                    </div>

                    <div>
                        <span id="duedateLabel" style="display:none; font-weight: bold;">Date Borrowed:</span>
                        <span id="duedate" style="display:none" class="right"></span>
                    </div>
                </div>
                <div class="itemsBorrowed">
                   <h3>Item/s Borrowed</h3>
                    <div id="itemDet" style="display:none" class="itemdetails">
                        
                    </div>
                </div>
                <button id="return_button" style="display:none" onclick="returnAll()">Return All</button>

                <!-- Modal Here haha nilagyan ko lang ng on click para ma populate ung nasa baba na div -->
                <button id="add_items" style="display:none" onclick="addNewItems()">Add New Item</button>
                <div id='requestForm' style="display:none">
                    <div id='items'>
                        <container id="container_0">
                            Due Date: <input type="date" id="date_return_0"> Item: <select onchange="itemQtyLeft(0)" onfocus="itemQtyLeft(0)" class="item_choice" id="item_description_0"></select>
                            <span id="item_left_0"></span> Item Quantity: <input type="text" id="item_quantityBorrow_0">
                        </container>
                    </div>
                    <input type="submit" id="add" value="add" onclick="addNewItemsToBorrowerChecker()">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
