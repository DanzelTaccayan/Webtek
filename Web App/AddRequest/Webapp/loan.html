<head>

<body onload="prepareItems(); initBorrow();">
    <!--=============================================NAVIGATION BAR=================================-->

    <!--====START OF UPPER PORTION===-->

        <button id="myBtn"> </button>

    </div>
    <!--====END OF UPPER PORTION===-->



    <!--===================================================== REQUEST FORM===========================-->
    <!--===START OF MODAL===-->

                <div id="items">
                
        <div id ="container_0" class="wrapper_container">
          <h3>Item 1</h3> 
             <input type="date" class="modal_form"id="date_return_0" > <br>
           <select onchange="itemQtyLeft(0)" onfocus="itemQtyLeft(0)" class="item_choice select-style" id="item_description_0"></select><br>
            <span id ="item_left_0"></span> <input type="text" id="item_quantityBorrow_0"
             placeholder="Item Quantity">
                </div>
                </div>
            </div>

                <input type="submit" id="add" value="Add to inventory" onclick="addBorrowerChecker()">
            <div class="modal-footer">
                <h3>SLU CARPENTRY</h3>
            </div>
        </div>

    </div>

    <!--===START OF MODAL===-->


    <!--=========================================== REQUEST FORM===========================-->

        <thead>
            <tr>
                <th>Student ID</th>

            </tr>
        </thead>
