<html>
<head>
	<meta charset="UTF-8">
	<title>View Details</title>
</head>
<script src="main.js"></script>
<body onload="viewDetails()">
	<div clas = "details">
		<p id = "idnumLabel" style="display:none"><b>Id Number: </b></p>
		<p id = "idnum" style="display:none"></p>
	
		<p id = "nameLabel" style="display:none"><b>Name:</b> </p>

		<button id ="return_button" style="display:none">Return</button>	
		
	</div>
