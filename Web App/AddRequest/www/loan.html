<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan</title>

</head>

<body onload="prepareItems(); initBorrow();">
<div id = "requestForm">
    Id Number:<input type="text" id="user_id"> 
    Name:<input type="text" id="user_name">
    School: <select id = "school">
                <option value="SCIS">SCIS</option>
                <option value="SEA">SEA</option>
                <option value="STELA">STELA</option>
                <option value="SOL">SOL</option>
                <option value="SOM">SOM</option>
                <option value="SON">SON</option>
                <option value="SNS">SNS</option>    
            </select>
    Contact Number: <input type = "text" id="contactNumber">
    <br><br>
    <span id = 'items'>
        <container id ="container_0">
            Due Date: <input type="date" id="date_return_0"> 
            Item: <select onchange="itemQtyLeft(0)" onfocus="itemQtyLeft(0)" class="item_choice" id="item_description_0"></select>
            <span id ="item_left_0"></span>
            Item Quantity: <input type="text" id="item_quantityBorrow_0">
        </container>
    </span>
</div>
<input type="submit" id="add" value="add" onclick="addBorrowerChecker()">

    <p>
        Search:
        <input type="text" id="search_box"  onKeyUp="search()">
    </p>
    <table name="borrowerTable" >
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Date Borrowed</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="mabody">
    </tbody>
    </table>
