<html>
<head>
	<meta charset="UTF-8">
	<title>View Details</title>
</head>
<script src="main.js"></script>
<body onload="viewDetails()">
	<div>
		<p id = "idnumLabel" style="display:none">Id Number: </p>
		<p id = "idnum" style="display:none"></p>
	
		<p id = "nameLabel" style="display:none">Name: </p>
		<p id = "name" style="display:none"></p>

		<p id = "itemLabel" style="display:none">Item Borrowed: </p>
		<p id = "item" style="display:none"></p>

		<p id = "quantityLabel" style="display:none">Quantity: </p>
		<p id = "quantity" style="display:none"></p>

		<p id = "duedateLabel" style="display:none">Due Date: </p>
		<p id = "duedate" style="display:none"></p>


		<p id = "datereturnLabel" style="display:none">Date Return: </p>
		<p id = "datereturn" style="display:none"></p>

		<input type="text" id="return_qty">
		<button id ="return_button" style="display:none" onclick="returnItem()">Return</button>
	</div>
</body>
</html>
