<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan</title>
</head>
<body onload="initBorrow(), prepareItems()">
   	Id Number:
	<input type="text" id= "user_id" >
	Name:  
	<input type="text" id= "user_name" >
    Due Date:
    <input type="date" id ="date_return">
   	
    Item:    
    <select name="item_choice" id ="item_description">
    </select>
    Item Quantity:  
	<input type="text" id= "input_quantityBorrow" > 

	<input type="submit" id = "add" value="add" onclick = "addBorrower()">
    
    <table name ="borrowerTable">
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>Item </th>
        <th>Quantity</th>
        <th>Date Borrowed</th>
        <th>Date return</th>
        <th>Action</th>
    </tr>
    </table>

    <script src= "main.js">
    </script>
       
</body>
</html>
